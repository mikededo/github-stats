databaseChangeLog:
  - changeSet:
      id: "2"
      author: Paco_Lozano
      changes:
        - createTable:
            tableName: metric
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: metric_pk
              - column:
                  name: organization
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: team_slug
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: merged_pulls
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: internal_reviews
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: external_reviews
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: comments_avg_length
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: commits_count
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: lines_added
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: lines_removed
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: from
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: to
                  type: date
                  constraints:
                    nullable: false
