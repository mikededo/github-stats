databaseChangeLog:
  - changeSet:
      id: 1
      author: Paco_Lozano
      changes:
        - createTable:
            tableName: historic_queries
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: historic_queries_pk
              - column:
                  name: entity_type
                  type: VARCHAR(16)
              - column:
                  name: from
                  type: date
              - column:
                  name: to
                  type: date